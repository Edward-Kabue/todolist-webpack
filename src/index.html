<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <main>

        <div class="title-section">
            <h1 class="title">Today's To Do</h1>
            <button type="button" class="icon">
                <i class="fa-solid fa-rotate"></i>
            </button>
        </div>

        <div class="input-section">
            <label for="newtask">
                <input type="text" id="add-task" name="newtask" value="" placeholder="Add to your list...">
                <input id="submit-new-item" type="submit" value="" title="click this or press enter to submit"
                    class="icon-return">
        </div>

        <ul class="to-do-list">


        </ul>

        <button type="button" class="clear-button">Clear all
            completed</button>

    </main>
</body>

</html>
