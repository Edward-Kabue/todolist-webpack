<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <main>
        <div class="input-sec">
            <div class="top-title">
                <h1 class="title">Today's To Do</h1>
                <div class="icon">
                    <i class="fa fa-refresh" aria-hidden="true"></i>

                </div>
            </div>
            <div class="in">
                <input type="text" id="add-task" name="newtask" value="" placeholder="Add to your list...">
                <input id="submit-new-item" type="submit" value="" title="click this or press enter to submit"
                    class="icon-return">
            </div>



            <ul class="todo-list">
                <!--render here-->
            </ul>

            <div class="sub">
                <input type="submit" value="Clear all completed" class="clear-button">
            </div>


    </main>
